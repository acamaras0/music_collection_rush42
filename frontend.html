<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
    <h1>Music Collection</h1>

    <style>
      div#name {
        background-color: brown;
        padding-bottom: 0.5cm;
      }
      div#artist {
        background-color: rgb(208, 157, 157);
        padding-bottom: 0.5cm;
      }
      div#image {
        background-color: brown;
        padding-bottom: 0.5cm;
      }
      div#year {
        background-color: rgb(208, 157, 157);
        padding-bottom: 0.5cm;
      }
      div#tracks {
        background-color: brown;
        padding-bottom: 0.5cm;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="album">
        <div id="name"></div>
        <div id="artist"></div>
        <img id="image" src=""/>
        <div id="year"></div>
        <div id="tracks"></div>
      </div>
    </div>
    <script>
      frontEnd();

      function frontEnd() {
        fetch("test.json")
          .then((res) => res.json())
          .then((data) => (obj = data))
          .then((html) => {
            $.each(obj, function (key, val) {
              console.log(val.album);
              console.log(key);
              let linkImg = val.album.images[0].url;
              let albumName = val.album.name;
              let yearAlbum = val.album.release_date;
              let artistName = val.album.artists[0].name;
              let trackList = val.album.tracks.items;
              for (let track of trackList){
                let trackName = $("<div id='tracks'>" + track.name +"</div>")
                $(".container").append(trackName);
              }
              $("#name").append(albumName);
              $("#artist").append(artistName);
              $("#image").attr("src", linkImg);
              $("#year").append(yearAlbum);

              // for (let album of loop) {
	            //   data = data.concat(album.albumName + album.album.images[0].url + album.album.release_date
              //       + album.album.artists[0].name);
	            // }
            });
          });
      }
    </script>
  </body>
</html>
