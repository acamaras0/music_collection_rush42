<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
    <h1>Music Collection</h1>

    <style>
      div {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      frontEnd();

      function frontEnd() {
        fetch("test.json")
          .then((res) => res.json())
          .then((data) => (obj = data))
          
          .then((html) => {
            $.each(obj, function(key, val){
              console.log(val.album.images[0].url);
              let linkImg = val.album.images[0].url;
              let albumName = val.album.name;
              let yearAlbum = val.album.release_date;
              let artistName = val.album.artists;
              let trackList = obj.tracks;
              let img = $("<a href='" + linkImg + "'></a>");
              $("#container").append(linkImg);
            })

          });
         }
    </script>
  </body>
</html>
